<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Rock Paper Scissors</title>

    <script src="https://kit.fontawesome.com/f97e9a7da6.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rock Paper Scissors</h1>
            <button id="restart" class="restart-btn">Restart Game</button>
            <div id="score-board" class="score-board">
                <p>Player: <span id="playerScore">0</span></p>
                <p>Computer: <span id="computerScore">0</span></p>
            </div>
        </header>

        <div id="choices">
            <h2>Make your selection</h2>
            <div id="icon-choices">
                <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
                <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
                <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
            </div>
        </div>

        <div class="modal">
            <div id="result" class="modal-content">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
